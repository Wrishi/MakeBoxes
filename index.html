<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>MakeBoxes</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="wrap">
		<div class="playset">
			<div class="controls">
				<a class="refresh" id="ctrl-rematchbutton"></a>
				<a class="pause" id="ctrl-pausebutton"></a>
				<a class="back" id="ctrl-newbutton"></a>
			</div>
		</div>
		<div class="playarea">
			<div class="layoutholder"></div>
		</div>
	</div>
	<div class="startoverlay">
		<div>
			<select id="gridDim">
				<option value="3">3 X 3</option>
				<option value="5" selected>5 X 5</option>
				<option value="7">7 X 7</option>
				<option value="9">9 X 9</option>
			</select>
		</div>
		<div><button id="startbutton">START</button></div>
	</div>
	<div class="gameoverlay">
		<div>
			<div>Winner</div>
			<div class="winnername"></div>
		</div>
		<div><button id="newbutton">NEW</button></div>
		<div><button id="rematchbutton">REMATCH</button></div>
	</div>
	<div class="pauseoverlay">
		<div>PAUSED</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/Boxes&Lines.js"></script>
	<script src="js/Layout.js"></script>
	<script src="js/Player.js"></script>
	<script src="js/GameController.js"></script>
</body>
</html>
